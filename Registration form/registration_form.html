<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <h2 align="center" style="color:rgb(4, 139, 130)" >Personal Information</h2>
    <form>
        <fieldset style="width: 50%; margin: auto; padding: 20px;">
            <legend>Registration Form</legend>
            
        <table align="center" border="0" cellpadding="6" cellspacing = "0">
            <tr>
                <td>Full name:</td>
                <td><input type = "text" name = "Fullname"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type = "email" name = "Email"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type = "password" name = "Password" required> </td>
            </tr>
            <tr>
                <td>Confirm Password:</td>
                <td><input type = "password" name = "ConfirmPassword" required></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender" value="male">Male
                    <input type="radio" name="gender" value="Female">Female
                    <input type="radio" name="gender" value="Other">Other
                </td>
            </tr>     
            <tr>
                <td>Hobbies:</td>
                <td>
                    <input type ="checkbox" name="hobby" value="Reading">Reading
                    <input type ="checkbox" name="hobby" value="Traveling">Traveling
                    <input type ="checkbox" name="hobby" value="Sports">Sports
                    <input type ="checkbox" name="hobby" value="Drawing">Drawing
                </td>
            </tr>
            <tr>
                <td>Course selection:</td>
                <td>
                    <select name ="course">
                        <option value ="BCA">BCA</option>
                        <option value ="BSc">BSC</option>
                        <option value ="BA">BA</option>
                        <option value ="BPharma">BPharma</option>
                        <option value ="Diploma">Diploma</option>
                        <option value ="BTech">BTech</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Address:</td>
                <td>
                    <textarea name ="address" rows ="4" cols ="25"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type ="submit" value ="Submit">
                    <input type ="reset" value ="Reset">
                </td>
            </tr>
        </table>
        </fieldset>
    </form>
</body>
</html>
